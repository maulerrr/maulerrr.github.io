<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
       <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://kit.fontawesome.com/1823227632.js" crossorigin="anonymous"></script>
        <title>TokyoGhoul</title>
    </head>
    <body style="background-color:#070908; font-family: Montserrat; font-style: normal;">
            
        <div class="intro">
            <img src="kaneki%20ken.png" alt="kaneki">
        </div>
        <div class=information>
            <img src="information.png" alt="information">
        </div>
        <div class="transition">
            <img src="transition.png" alt="transition">
        </div>
        <div class="links">
            <div class="see">
                <img src="animewatch.png" alt="see" class="seeDetail">
                <br><br><br>
                <button type="button" class="btn btn-outline-danger" href="proto9.html" style="padding:10%; padding-top: 5%; padding-bottom: 5%; font-size: 270%; border-radius: 1rem;">
                    <a href="proto9.html" style="text-decoration: none;
                                                 color: currentColor;">SEE</a>
                </button>
            </div>
            <div class="d-flex" style="height: 250px;
                                       margin-left: 15%;
                                       margin-right: 15%;">
            <div class="vr" style="width=10%;
                                   background-color:#98999D;"></div>
            </div>
            <div class="read">
                <img src="mangaread.png" alt="read" class="readDetail">
                <br><br><br>
                <button type="button" class="btn btn-outline-danger" style="padding:10%; padding-top: 5%; padding-bottom: 5%; font-size: 270%; border-radius: 1rem;">READ</button>
            </div>
        </div>
        
        <div class="transitionArt">
            <img src="art.png" alt="transition" style="margin-top: 5%;">
        </div>
        
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="kaneki666.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Monster</h5>
                <p>He turned into the monster he himself despised.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="kaneki-ken-cityscape-tokyo-ghoul-night-protagonist.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h3>Ruins</h3>
                <p>Tokyo.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="amon-mado.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>CCG</h5>
                <p>"Commission of Counter Ghoul"</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </body>
</html>
